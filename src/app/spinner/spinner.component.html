<div id="spinnerWrapper">
  <ul id='spinnerItems'>
    <li *ngFor='let item of items; index as i;'
        class="spinnerItem">
      <section class="imageContainer">
        <picture>
          <source media="(max-width: 739px)"
                  srcset="{{item.mobileImagePath}}">
          <source media="(min-width: 740px)"
                  srcset="{{item.desktopImagePath}}">
          <img src="{{item.desktopImagePath}}"
               alt="{{item.imageAltText}}">
        </picture>
        <div class="spinnerControls">
          <button class="leftButton"
                  (click)="spinLeft()"></button>
          <button class="rightButton"
                  (click)='spinRight()'></button>
        </div>
      </section>
      <section class="infoContainer">
        <article>
          <h2>{{item.titleText}}</h2>
          <p>{{item.articleText}}</p>
        </article>
        <a href="#"
           class="shopNow">
          <h3>SHOP NOW</h3>
          <svg width="40"
               height="12"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M34.05 0l5.481 5.527h.008v.008L40 6l-.461.465v.063l-.062-.001L34.049 12l-.662-.668 4.765-4.805H0v-1h38.206l-4.82-4.86L34.05 0z"
                  fill="#000"
                  fill-rule="nonzero" /></svg>
        </a>
      </section>
    </li>
  </ul>

</div>
